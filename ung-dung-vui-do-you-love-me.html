<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .yes {
        margin-left: 50px;}
        .no {
        margin-left: 20px;
        position: absolute;}
    </style>

</head>
<body>
<h1>Do you love me?</h1>
<input class="yes" type="button" value="Yes" onclick="yes()">
<input id="no" class="no" type="button" value="No" onmouseover="no()">
</body>
<script !src="">
    function yes() {
        alert("<3");
    }
    function no() {
        var x = Math.round(Math.random() * window.innerWidth);
        var y = Math.round(Math.random() * window.innerHeight);
        document.getElementById('no').style.left = x + 'px';
        document.getElementById('no').style.top = y + 'px';
    }
</script>
</html>
